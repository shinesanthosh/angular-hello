<div class="Parent">
    <p>
        <mat-form-field appearance="fill">
          <mat-label>Product Name</mat-label>
          <input matInput placeholder="Product_Name" [(ngModel)]="products.pname" >


        </mat-form-field>
      </p>


    <p>
        <mat-form-field appearance="fill">
          <mat-label>Product ID</mat-label>
          <input matInput placeholder="Product_ID" [(ngModel)]="products.id" name="id" >

        </mat-form-field>
      </p>


      <p>
        <mat-form-field appearance="fill">
          <mat-label>Product Quantity</mat-label>
          <input matInput placeholder="Product_Quantity" [(ngModel)]="products.quantity" name="quantity" >

        </mat-form-field>
      </p>


      <p>
        <mat-form-field appearance="fill">
          <mat-label>Product Price</mat-label>
          <input matInput placeholder="Product_Price" [(ngModel)]="products.price" name="price" >

        </mat-form-field>
      </p>
      <button mat-button (click)="add()" aria-label="Add">
        ADD
      </button>


    </div>
